<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Dark Chronicles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
            background-image: url('cityscape.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1200px;
            margin-top: 15vh;
        }

        .announcement {
            margin: 3rem auto;
        }

        .announcement img {
            max-width: 700px;
            width: 100%;
            height: auto;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #8B0000 0%, #DAA520 100%);
            color: #fff;
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            letter-spacing: 0.3rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(218, 165, 32, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(218, 165, 32, 0.6);
        }

        .future-novels {
            margin-top: 3rem;
            opacity: 0.8;
        }

        .future-novels p {
            color: #DAA520;
            font-size: 1.1rem;
            letter-spacing: 0.1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .content {
                margin-top: 5vh;
            }

            .announcement img {
                max-width: 90%;
            }

            .cta-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <div class="announcement">
                <img src="announcement.png" alt="The Darkness Begins with Strange Days">
            </div>

            <a href="strange-days.html" class="cta-button">Strange Days</a>

            <div class="future-novels">
                <p>Coming Next: Majic Men â€¢ Camp Wendigo</p>
            </div>
        </div>
    </div>
</body>
</html>
